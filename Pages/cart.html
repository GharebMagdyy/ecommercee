<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/cart.css">    
</head>

<body style="
         height: 100vh;
         display: grid;
         align-items: center;
         grid-template-rows: auto 1fr auto;
">
    <header id="headerElement" class="flex">
        <a href="../index.html" class="logo">
            <i class="fa-solid fa-bag-shopping"></i>
            <span style="font-weight: bold">APL</span>
            <p style="letter-spacing: 0.5px">Shopping</p>
        </a>

        <div class="links">
            <a style="position: relative" class="cart" href="#">
                <i class="fa-solid fa-cart-shopping"></i>
                $0.00
                <span class="products-number">2</span>
            </a>
            <a class="sign-in" href="../pages/signin.html">
                <i class="fa-solid fa-right-to-bracket"></i>
                Sign in</a>
            <a class="register" href="../pages/register.html">
                <i class="fa-solid fa-user-plus"></i>
                Register</a>
        </div>
    </header>

    <main style="text-align: center;">
        <section class="cart">
            <article class="product flex">
              <button>
                <i class="fa-solid fa-trash-can"> </i>
              </button>
    
              <p class="price">$233</p>
    
              <div class="flex" style="margin-right: 1rem">
                <button class="decrease">-</button>
                <div class="quantity flex">3</div>
                <button class="increase">+</button>
              </div>
    
              <p class="title">Mac Air</p>
    
              <img
                style="border-radius: 0.22rem"
                width="70"
                height="70"
                alt=""
                src="../images/macbook pro.png"
              />
            </article>
    
            <article class="product flex">
              <button>
                <i class="fa-solid fa-trash-can"> </i>
              </button>
    
              <p class="price">$193</p>
    
              <div class="flex" style="margin-right: 1rem">
                <button class="decrease">-</button>
                <div class="quantity flex">3</div>
                <button class="increase">+</button>
              </div>
    
              <p class="title">Ipad pro</p>
    
              <img
                style="border-radius: 0.22rem"
                width="70"
                height="70"
                alt=""
                src="../images/ipad.png"
              />
            </article>
    
            <article class="product flex">
              <button>
                <i class="fa-solid fa-trash-can"> </i>
              </button>
    
              <p class="price">$135</p>
    
              <div class="flex" style="margin-right: 1rem">
                <button class="decrease">-</button>
                <div class="quantity flex">3</div>
                <button class="increase">+</button>
              </div>
    
              <p class="title">Air Pods</p>
    
              <img
                style="border-radius: 0.22rem"
                width="70"
                height="70"
                alt=""
                src="../images/airpods-pro-2.jpg"
              />
            </article>
          </section>
    
          <button class="clear">
            <i
              style="color: #fff; margin-right: 0.2rem"
              class="fa-solid fa-trash-can icon"
            >
            </i>
            Clear Cart
          </button>
    
          <section class="summary">
            <h1>Cart Summary</h1>
    
            <div class="flex">
              <p class="Subtotal">Subtotal</p>
              <p>$1999</p>
            </div>
            <button disabled class="checkout">CHECKOUT</button>
    
            <a href="./signin.html"> Please Sign in to continue. </a>
          </section>
        </main>
       

    <footer >
        Designed and developed by
        <span> Ghareb Magdy </span>
        Â© 2024.
    </footer>
</body>

</html>
